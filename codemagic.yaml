workflows:
  counter_app_green:-prod:
    name: 'counter_app_green: prod'
    max_build_duration: 60
    environment:
      flutter: default
      xcode: latest
      cocoapods: default
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/apps/counter_green/android/local.properties"
      - cd apps/counter_green && flutter packages pub get
      - |
        #!/bin/bash
        echo PATH="$PATH":"$FLUTTER_ROOT/.pub-cache/bin" >> $CM_ENV
        echo PATH="$PATH":"$FLUTTER_ROOT/bin" >> $CM_ENV
        dart pub global activate melos
        melos bootstrap
        melos run analyze
        melos run format
        melos run test
      - cd apps/counter_green && flutter build apk --release
    artifacts:
      - apps/counter_green/build/**/outputs/apk/**/*.apk
      - apps/counter_green/build/**/outputs/bundle/**/*.aab
      - apps/counter_green/build/**/outputs/**/mapping.txt
      - apps/counter_green/*.snap
      - apps/counter_green/build/windows/**/*.msix
      - apps/counter_green/flutter_drive.log
